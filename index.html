<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="phone-container"></div>
        <div class="main-container">
            <img class="logo" src="Instagram-Logo.png">
            <form>
                <input type="email" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <input type="submit" value="Log In">
            </form>
            <div class="or-container">
                <div class="line"></div>
                <div class="or"><p>OR</p></div>
                <div class="line"></div>
            </div>
            <section class="lowerhalf">
                <div class="facebook">
                    <i class="fa fa-facebook-square">Log in with Facebook</i>
                </div>
                <div class="account-setup">
                    <a href="#">Forgot password?</a>
                    <span><p>Don't have an account? <a class="sign-up" href="#">Sign up</a></p></span>
                    <p>Get the app.</p>
                </div>
                <div class="download-container">
                    <div class="app-store"></div>
                    <div class="google-play"></div>
                </div>
            </section>
            <footer>
                <div class="footnotes">
                    <p>About
                        Blog
                        Jobs
                        Help
                        API
                        Privacy
                        Terms
                        Top Accounts
                        Hashtags
                        Locations
                        Beauty
                        Dance & Performance
                        Fitness
                        Food & Drink
                        Home & Garden
                        Music
                        Visual Arts
                        English
                        Â© 2021 Instagram from Facebook </p>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
